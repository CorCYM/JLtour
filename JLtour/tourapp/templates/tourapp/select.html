<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 장바구니(주문정보) 글쓰기 :::</title>
    <script type="text/javascript">
        function goBack(){
            history.go(-1);
        }
        function gofind(){
            //url = "/tour/citycheck/?";
            //url = url + "mem_id="+mem_id;
            //location.href = url;
            fm = document.getElementById("fm");
            fm.action = "/tour/citycheck1/";
            fm.submit();
        }
    </script>
</head>
<body>
<form name="fm" id="fm" method="post" action="#">
    {% csrf_token %}
    <h3>도시 번호로 검색</h3>
    <hr/>
    도시번호 : <input type="text" name="citynumber" value="">
    
    <hr/>
    <input type="button" value="찾기" onclick="gofind()">
    <input type="button" value="뒤로가기" onclick="goBack()">
</form>
</body>
</html>
